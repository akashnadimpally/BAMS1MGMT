<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>

    <script th:inline="javascript">
        /*<![CDATA[*/
        window.onload = function() {
            var error = /*[[${error}]]*/ 'default error';
            if (error && error !== 'default error') {
                alert(error);
            }
        }
        /*]]>*/
    </script>

</head>
<body>
<h2>User Registration</h2>
<form action="/register" method="post" th:action="@{/register}">
    First Name: <input type="text" name="firstName" required><br>
    Last Name: <input type="text" name="lastName" required><br>
    Email: <input type="email" name="email" required><br>
    <div th:if="${error}" class="error" style="color:red;">
        <p th:text="${error}"></p>
    </div><br>
    Nationality:
    <select name="nationality" required>
        <option value="">Select a country</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="Australia">Australia</option>
        <option value="India">India</option>
        <option value="Germany">Germany</option>
        <option value="Japan">Japan</option>
        <option value="China">China</option>
        <option value="South Korea">South Korea</option>
        <option value="Netherlands">Netherlands</option>
        <option value="Brazil">Brazil</option>
        <option value="Singapore">Singapore</option>
        <option value="Malaysia">Malaysia</option>
        <option value="South Africa">South Africa</option>
        <!-- Add more countries as needed -->
    </select><br>
    Mobile Number: <input type="text" name="mobileNumber" required><br>
    Password: <input type="password" name="password" required><br>
    SSN: <input type="text" name="ssn" required><br>
    Date of Birth: <input type="date" name="dateOfBirth" required><br>
    <input type="submit" value="Register">
</form>
</body>
</html>
